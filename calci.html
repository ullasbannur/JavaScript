<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calci</title>
</head>
<body>
    <label for="num1">NUM 1</label>
    <input type="number" id="num1" name="number1" placeholder="num1">  <br> <br>

    <label for="num2">NUM 2</label>
    <input type="number" id="num2" name="number2" placeholder="num2"> <br> <br>

    <button id="plus" onclick="calculate('+')">+</button> 
    <button id="minus" onclick="calculate('-')">-</button>
    <button id="multiply" onclick="calculate('*')">*</button>
    <button id="divide" onclick="calculate('/')">/</button>
    <button id="modulus" onclick="calculate('%')">%</button>

     <br><br> <div id="res" style="width: 80px; height: 50px; border: solid black;"></div>

    <script>

        function calculate(operator){

            var num1= parseFloat(document.getElementById("num1").value);
            var num2= parseFloat(document.getElementById("num2").value);
            
            var answer;

            switch (operator){
                case '+':
                    answer=num1+num2;
                    break;

                case '-':
                    answer=num1-num2;
                    break;
                
                case '*' :
                    answer=num1*num2;
                    break;  

                case '/':
                    answer=num1/num2;
                    break;

                case '%':
                    answer=num1%num2;
                    break;  

                default:
                    answer="invalid exp";
            }

            document.getElementById("res").innerHTML=answer;

            
        }

    </script>


</body>
</html>
