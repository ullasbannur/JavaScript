<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>api display</title>
</head>
<body>

    <div id="content-box" style="width: 90%; height: 600px; border: solid black;
     margin: 20px auto; overflow: auto;">
    </div>


    <script>
   

    async function fetchData() {
        try {
            const response = await fetch('https://official-joke-api.appspot.com/random_ten');
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            const data = await response.json();
            let htmlData = "";
            for(var i of data){
                htmlData +=`<p>${i.setup}</p><p>${i.punchline}</p>`
            }
            const container = document.getElementById('content-box');
            
            container.innerHTML= htmlData;
        } 
        catch (error) {
            console.error('There was a problem with the fetch operation:', error);
        }
    }

    fetchData();


    </script>
    
</body>
</html>
